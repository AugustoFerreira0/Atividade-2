<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Calculadora de Médias!!!</title>
  </head>
  <body>
    <header>
      <div id="title">
        <h1>Calcular Médias de Alunos</h1>
      </div>
    </header>
    <div id="container">
      <main>
        <div id="main">
          <div id="info-main">
            <h2>Cadastro do aluno</h2>
          </div>
          <div id="form">
            <label for="nome"
              >Nome do aluno: <br /><input
                type="text"
                id="nome"
                class="form-input form-input-reg"
            /></label>
            <br />
            <label for="matricula"
              >Matricula do aluno: <br /><input
                type="text"
                id="matricula"
                class="form-input form-input-reg"
            /></label>
            <br />
            <br />
            <label for="nota1">
              Nota 1: <input type="number" id="nota1" class="form-input"
            /></label>
            <br />
            <label for="nota2">
              Nota 2: <input type="number" id="nota2" class="form-input"
            /></label>
            <br />
            <label for="nota3">
              Nota 3: <input type="number" id="nota3" class="form-input"
            /></label>
            <br />
            <br />
            <input
              type="submit"
              value="Confirmar"
              class="form-button"
              id="calc-button"
            />
            <input
              type="button"
              value="Limpar"
              class="form-button"
              id="cleaner-button"
            />
          </div>
          <div id="table">
            <table>
              <tr>
                <th>Nome do aluno:</th>
                <th>Matricula do aluno:</th>
                <th>Media do aluno:</th>
              </tr>
              <tbody id="build-table"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div id="footer">
        <p>By: Antonio Augusto;</p>
      </div>
    </footer>
    <script src="../js/aluno.js"></script>
  </body>
</html>
